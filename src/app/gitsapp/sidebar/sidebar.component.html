<aside >
    <h1>Tus busquedas recientes apareceran aca</h1>
    <div  class="list-group list-reset" >
        <a *ngFor="let item of _historial" 
          class="list-group-item list-group-item-action btn"
           (click)="buscar( item )"
          >
          {{item|uppercase}}
        </a>
        
    </div>
</aside>
